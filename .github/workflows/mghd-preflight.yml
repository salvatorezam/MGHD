name: MGHD Preflight

on:
  workflow_dispatch:
  push:
    branches: [ clean-core-only ]
  pull_request:
    branches: [ clean-core-only ]

jobs:
  preflight:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install base requirements
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi
          pip install "PyMatching>=2.3" "stim>=1.13" "cudaq" || true
      - name: Run MGHD preflight
        run: |
          cd scratchpad/initial-test
          make preflight
      - name: Upload preflight artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mghd-preflight
          path: scratchpad/initial-test/artifacts/preflight
