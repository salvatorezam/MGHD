name: CI

on:
  push:
    branches: [ "main", "reorg/mghd-flat-package" ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          python -m pip install build
          python -m pip install .[dev,qec]

      - name: Lint
        run: ruff check

      - name: Run unit tests with coverage (90% min)
        run: pytest -q --cov=mghd --cov-report=term-missing --cov-report=xml --cov-fail-under=90

      - name: Build wheel
        run: python -m build --wheel
